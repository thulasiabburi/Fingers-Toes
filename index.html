<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Fingers & Toes</title>
	<link href="css/counter.css" type="text/css" rel="stylesheet" />
	<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
</head>
<body>  
<div class="counter-form">
	<form>
	<ul>
		<li>
		Counter:<div id="counter"></div>
		</li>
		<li>
			<label>Enter your number: </label>
			<input type="number" id="countervalue" value="" name="counter">
		</li>
		<li>
			<input type="button" name="reset" type="reset" value="Reset" onclick="resetForm()" />
			<input type="button" name="restart" value="Restart" onclick="restartCounter()" id="restart" />
		</li>
	</ul>
	</form>
	<ul>
		<li id="fingers">Fingers</li>
		<li id="toes">Toes</li>
	</ul>
</div>
<script src="js/counter.js" type="text/javascript"></script>
</body>
</html>
